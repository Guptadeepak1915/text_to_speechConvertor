<!DOCTYPE html>
<html>

<head>
  <title>Speech to Text</title>
  <link rel="stylesheet" href="1Speech_to text_convertor.css">
  <script src="1Speech_to text_convertor.js"></script>

</head>

<body>
  <div class="container">
    <div class="heading">
      <h1>Text to speech </h1>
    </div>
    <hr>
    <div class="input-area">
      <textarea id="input" placeholder="Enter the text here" rows="4" cols="30"></textarea><br>
      <button class="speak-button" onclick="Speak()">Speak</button>
      <button class="pause-button" onclick="Pause()">Pause</button>
    </div>
  </div>

</body>

</html>
